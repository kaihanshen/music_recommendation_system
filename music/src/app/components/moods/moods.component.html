<h2>Let's keep track of your moods here!</h2>
<br>
<h5>Username</h5>
<form>
    <div class="row">
        <div class="col">
        <input type="text" class="form-control" placeholder="User name" #box (keyup)="onKey(box.value)">
        </div>
    </div>
</form>
<br>
<h5>Select your mood here:</h5>
<div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" (change)="checkCheckBoxvalue1($event)">
                <label class="form-check-label" for="inlineCheckbox1">Party</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" (change)="checkCheckBoxvalue2($event)">
                <label class="form-check-label" for="inlineCheckbox2">Romance</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" (change)="checkCheckBoxvalue3($event)">
                <label class="form-check-label" for="inlineCheckbox3">Focus</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" (change)="checkCheckBoxvalue4($event)">
                <label class="form-check-label" for="inlineCheckbox4">Throwback</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" (change)="checkCheckBoxvalue5($event)">
                <label class="form-check-label" for="inlineCheckbox5">Fitness</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6" (change)="checkCheckBoxvalue6($event)">
                <label class="form-check-label" for="inlineCheckbox6">Sleep</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7" (change)="checkCheckBoxvalue7($event)">
                <label class="form-check-label" for="inlineCheckbox7">Chill</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8" (change)="checkCheckBoxvalue8($event)">
                <label class="form-check-label" for="inlineCheckbox8">Blue</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9" (change)="checkCheckBoxvalue9($event)">
                <label class="form-check-label" for="inlineCheckbox9">Frustrated</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option10" (change)="checkCheckBoxvalue10($event)">
                <label class="form-check-label" for="inlineCheckbox10">Depressed</label>
            </div>
</div>


<br>

<h5>Do you have something to share?</h5>
<form>
    <div class="row">
        <div class="col">
        <input type="text" class="form-control" placeholder="Say something">
        </div>
    </div>
</form>
<br>
<div class="alert alert-info" role="alert" *ngIf="flag==true">
        <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        <div *ngIf="flag==true">
            <p>Mood has been successfully added!</p>
        </div>
</div>
<br>
<button type="button" class="btn btn-outline-primary" (click)="record()" style="margin-right: 20px;">Post your Info</button>
<button type="button" class="btn btn-outline-success" (click)="fetch()">Check Your Moods</button>

<div style="margin-top: 30px;">
    <h5 *ngIf="flag2==true">Hi {{username}}, this is your moods distribution in the past month.</h5>
    <canvas id="canvas" height="10" width="10">{{ chart }}</canvas>
</div>
